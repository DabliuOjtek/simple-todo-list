<app-todo-header></app-todo-header>

<app-new-task-template></app-new-task-template>
<app-remove-task-template></app-remove-task-template>

<div class="list-view">
  <div class="task-list">
    <h2>Open</h2>
  </div>

  <ul *ngFor="let task of tasks">
    <app-task-template *ngIf="task.completed == false" [task]="task"></app-task-template>
  </ul>

  <div class="task-list">
    <h2>Done</h2>
  </div>
  <ul *ngFor="let task of tasks">
    <app-task-template *ngIf="task.completed == true" [task]="task"></app-task-template>
  </ul>
</div>
